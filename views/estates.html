<div class="row">
  <div class="col-sm-3 col-xs-12"></div>
  <div class="col-sm-9 col-xs-12">
    <ol class="list-unstyled" reversed>
      <li ng-repeat="estate in EstatesCtrl.estates">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{estate.name}}</h3>
          </div>
          <div class="panel-body">
            <p ng-if="estate.category">
              Category: {{estate.category.name}}
            </p>
            <p>
              Price: {{estate.price}}
            </p>
          </div>
          <div
           ng-if="estate.ACL[auth.currentUser.objectId].write"
           class="panel-footer clearfix">
            <div class="pull-right">
              <a
               href="/estates/{{estate.objectId}}/edit"
               class="btn btn-info">
                <span class="glyphicon glyphicon-edit"></span>
                Edit
              </a>
              <a
               href="/estates/{{estate.objectId}}/delete"
               class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
                Delete
              </a>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </div>
</div>
